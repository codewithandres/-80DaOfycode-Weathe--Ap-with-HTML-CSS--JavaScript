<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | codewithandres</title>
    <!-- google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- custom js -->
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="conteiner">
        <!-- search setion -->
        <section class="search--section">
            <div class="input--wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Ingresa el nombre de la ciudad" class="search--input">
            </div>
            <button class="location--button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </section>
        <!-- weather section -->
        <section class="weather--section">
            <!-- current weather -->
            <div class="current--waather">
                <img src="assets/icons/clouds.svg" class="weather--icon">
                <h2 class="temperature">20
                    <span>°C</span>
                </h2>
                <p class="description">Parly cloudy</p>
            </div>
            <!-- Hourly weather forecast list -->
            <div class="hourly--weather">
                <ul class="weather--list">
                    <li class="weather--item">
                        <p class="time">00:00</p>
                        <img src="assets/icons/clouds.svg" class="weather--icon">
                        <p class="temperature">20°
                        </p>
                    </li>

                        <p class="temperature">20°
                        </p>
                    </li>
                    <li class="weather--item">
                        <p class="time">00:00</p>
                        <img src="assets/icons/clouds.svg" class="weather--icon">
                        <p class="temperature">20°
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
